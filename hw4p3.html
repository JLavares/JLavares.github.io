        <script>
            function buildNumberSquare(size) {
                if (size < 2 || size > 10) {
                    return "Size must be between 2 and 10";
                }
    
                let square = "";
    
    
                for (let i = 0; i < size; i++) {
                    square += "* ";
                }
                square += "\n";
    

                for (let i = 1; i < size - 1; i++) {
                    square += "* ";
                    for (let j = 1; j < size - 1; j++) {
                        square += "  ";
                    }
                    square += "*\n";
                }
    

                for (let i = 0; i < size; i++) {
                    square += "* ";
                }
                square += "\n";
    
                return square;
            }
    
            function calculate() {
                const numInput = document.getElementById("num1").value; 
                const size = parseInt(numInput); 
    
                const squareOutput = buildNumberSquare(size);
                document.getElementById("showdata").innerText = squareOutput;
            }

        </script>
    </head>

                    <input type="button" onclick="calculate()" value="SUBMIT">
