            <h2>Phone Number!</h2>
            <p> Go back to the mainpage: <a href="hw1.html">Homepage</a></p>
            <p> Click on these webpages to go back or explore more: <a href="hw6p1.html">Part 1 </a>, <a href="hw6p2.html">Part 2 </a>, or <a href="hw6.html">HW6 Homepage</a></p>
            <p> In this webpage, the JavaScript code will validate phone number using Regular Expressions</p>

            <div class="body">
                <form name="myform">
                    <label for="phone" style="color: white;">Enter Phone Number With The Format:</label>
                    <input type="text" id="phone" name="number" placeholder="(999) 999-9999">
                    <br><br>
                    <input type="button" onclick="phoneNumber()" value="SUBMIT">
                    <input type="reset" value="RESET">
                </form>
                <div id="result" style="color: white; font-size: 20px;"></div>
            </div>

            <script>
                function phoneNumber() {
                
                    var phoneNumber, phoneRegExp, result;
                
                    phoneNumber = document.forms["myform"].elements["number"].value;
                    result = document.getElementById("result");
                    result.innerHTML = "";

                    phoneRegExp = /^(\()(\d{3})(\))(\s)(\d{3})(-\d{4})$/;
            
                    if ( !phoneRegExp.test(phoneNumber)){
                    result.innerHTML = "Inputted the wrong format<br>Please use exactly (999) 999-9999<br>where each 9 represents a number";
                    }

                    else {  
                    result.innerHTML = "Thank you, This is a valid phone number! Expect a call from us soon.";
                    }
                    
            

                }
             </script>

        </section>
