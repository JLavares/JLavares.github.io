<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Homework 2 Part 1 JavaScript Exercise">
        <link rel="stylesheet" href="styles.css">
        
        <title>Lavares Homework 2 Webpage</title>

        <style>
            body {
                background-image: none;
                background-color: rgb(177, 126, 93);
            }

            input {
                text-align: right;
            }
            
            .body { 
                width: 235px; 
                margin: 0px auto;
            }
      
        </style>

        <script>
            function process()
            {
            
            var number1, number2, number3, n1, n2, n3, sum, multi, avg, small, large;
            
            number1 = document.forms["myform"].elements["num1"].value;
            number2 = document.forms["myform"].elements["num2"].value;
            number3 = document.forms["myform"].elements["num3"].value;
            
            n1 = parseInt(number1);
            n2 = parseInt(number2);
            n3 = parseInt(number3);
            
            sum = n1 + n2 + n3; 
            multi = n1 * n2 * n3; 
            avg = sum / 3;
            small = Math.min(n1, n2, n3); 
            large = Math.max(n1, n2, n3); 

            document.forms["myform"].elements["result0"].value = sum;
            document.forms["myform"].elements["result1"].value = multi;
            document.forms["myform"].elements["result2"].value = avg;
            document.forms["myform"].elements["result3"].value = small;
            document.forms["myform"].elements["result4"].value = large;
            }
         </script>
      
    </head>

    <body>
    
        <header>
          
            <h1>Homework 2 Part 2</h1>
           
        </header>

        <section> 

            <h2>Basic Operations!</h2>
            <p> Click on these webpages to go back or explore more: <a href="hw2p1.html">Part 1</a> or <a href="hw2.html">HW2 Homepage</a></p>
            <p> The user enters 3 integers and with the use of Javascript, it will calculate and  will give you the output through a form</p>
            <P> *You can inspect to see the code*</P>

        </section>
        
        <div class="body">
            <form name="myform">
            <table>
            <tr>
            <td><label for="num1">First Number</label>:</td>
            <td><input type="text" name="num1" id="num1" size="10"></td>
            </tr>
            <tr>
            <td><label for="num2">Second Number</label>:</td>
            <td><input type="text" name="num2" id="num2" size="10"></td>
            </tr>
            <tr>
            <td><label for="num1">Third Number</label>:</td>
            <td><input type="text" name="num3" id="num3" size="10"></td>
            </tr>
            <tr>
            <td><label for="num1">Sum</label>:</td>
            <td><input type="text" name="result0" size="10" readonly></td>
            </tr>
            <tr>
            <td><label for="num1">Product</label>:</td>
            <td><input type="text" name="result1" size="10" readonly></td>
            </tr>
            <tr>
            <td><label for="num1">Average</label>:</td>
            <td><input type="text" name="result2" size="10" readonly></td>
            </tr>
            <tr>
            <td><label for="num1">Smallest</label>:</td>
            <td><input type="text" name="result3" size="10" readonly></td>
            </tr>
            <tr>
            <td><label for="num1">Largest</label>:</td>
            <td><input type="text" name="result4" size="10" readonly></td>
            </tr>
            </table>
            <br>
            <input type="button" onclick="process()" value="SUBMIT">
            <input type="reset" value="RESET">
            </form>
        </div>

    </body>
</html>
